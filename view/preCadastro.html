<!-- Modal -->
<div class="modal fade" id="cadastroOng" tabindex="-1" role="dialog"
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			</button>
			<h4 class="modal-title" id="myModalLabel">{$titulo}</h4>
		</div>
		<div class="modal-body">
			<!-- /.comeca o formulario -->
			<form method="post" class="form-horizontal">
				<fieldset>
					<legend>{$legend}</legend>
					<div class="form-group">
						<!-- <label for="nome" class="col-lg-2 control-label">Nome</label> -->
						<div class="col-lg-12">
							<input type="text" class="form-control input-lg" id="nome" placeholder="Nome" required>
						</div>
					</div>
					<div class="form-group">
						<!-- <label for="email" class="col-lg-2 control-label">E-mail</label> -->
						<div class="col-lg-12">
							<input type="email" class="form-control input-lg" id="email" placeholder="E-mail" required>
							<span class="help-block">Ao clicar em <strong>Cadastrar</strong>,
							você estará concordando com o <a>Termo de Cadastro de Entidades
							Sociais</a> e a <a>Política de Privacidade</a>.</span>
							<!-- <span class="help-block">Ao clicar em <strong>Cadastrar</strong>,
							você estará concordando com o <a>Termo de Cadastro de Entidades
							Sociais</a> e a <a>Política de Privacidade</a>.</span>
							<div class="checkbox">
       							<label>
        							<input type="checkbox" required> Termo aceito.
          						</label>
        					</div> -->
						</div>
					</div>
						<p style="text-align:right;">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Depois</button></p>
					</fieldset>
			</form>
		</div>
	</div>
</div>
</div>
